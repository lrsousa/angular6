<div class="container">
  <div class="alert alert-danger" role="alert" [hidden]="!adicionado">
    Usu√°rio adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
    <label>Nome: </label>
    <input type="text"
           class="form-control"
           [(ngModel)]="nome"
           (focus)="adicionado = false">
  </div>

  <button type="button" class="btn btn-primary"
          (click)="adicionar()"
          [disabled]="nome.length == 0">Adicionar</button>

  <div class="row" style="margin-top: 20px">
    
    <div class="col-2" *ngFor="let pessoa of pessoas">
      <app-pessoa-card [pessoa]="pessoa"></app-pessoa-card>
    </div>

  </div>
</div>
