<div class="card" [ngStyle]="getEstilosCartao()">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{pessoa.id}}.jpg">
  <div class="card-block">
    <h5 class="card-text"><span class="badge" [ngClass]="{ 'badge-danger': isAdmin(), 'badge-primary': !isAdmin() }">{{pessoa.nome}}</span></h5>
  </div>
</div>
