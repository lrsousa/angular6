<div class="alert alert-danger" role="alert" [hidden]="!adicionado">

<div class="form-group">
  <label>Nome: </label>
  <input type="text"
         class="form-control"
         [(ngModel)]="nome"
         (focus)="adicionado = false">
</div>

<button type="button" class="btn btn-primary"
        (click)="adicionar()"
        [disabled]="nome.length == 0">Adicionar</button>
